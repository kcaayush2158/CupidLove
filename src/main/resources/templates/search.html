<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head lang="en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" th:href="@{s}" href="../static/assets/css/all.css">
    <link rel="stylesheet" th:href="@{s}" href="../static/assets/css/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<style>
    #navbar{
        background-color: #ffffff!important ;padding-top:10px;padding-bottom: 10px;box-shadow: 0 4px 8px 0 rgba(0,0,0,0.08);border-radius: 10px;
    }
</style>
<header th:insert="header.html ::  nav"></header>
<br>
<br>
<br>
<div class="container-fluid">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-2">
                <div th:insert="home/sidenav.html ::  sidenav"></div>
            </div>
            <div class="col-lg-10">
                <nav class="navbar navbar-light bg-light" id="navbar">
                    <h6 class="navbar-brand " id="navbar-brand-header " href="#" th:text="${message}" ></h6>
                </nav>


                <hr>
                <div th:each=" user : ${users}">
                    <div class="row" style="float: left;">
                        <a th:href="@{'/user/profile/'+${user.getUsername()}}" class="custom-card" style="text-decoration: none; color: #313437;">
                            <div class="card bg-light mb-3 mr-5  ml-5 mt-2 " style="max-width: 16rem;max-width: 16rem;box-shadow: 0 4px 8px 0 rgba(0,0,0,0.08);border-radius: 10px;overflow: hidden;text-decoration: none;">
                                <img class="card-img-top image-thumbnail" height="200" width="150" th:src="@{${user.getProfilePhoto()} }"  alt="Card image cap">
                                <div class="card-body" style="background-color: white">
                                    <h5 class="card-title " th:text="${user.getFirstName()} +' , ' + ${user.getAboutMe().getAge()}"></h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <footer th:insert="footer.html :: footer"></footer>

</body>


<script src="https://kit.fontawesome.com/6f40d29aa1.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
