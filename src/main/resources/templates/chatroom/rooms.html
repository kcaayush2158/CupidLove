<script>


    var form = $('#form-room');

    form.submit(function (e) {
        e.preventDefault();

        $.ajax({
            url:form.attr('action'),
            data_type:form.attr('method'),
            data:form.serialize(),
            method:'post',
            success:function (data) {
                var  response = `
                    <div class="alert alert-success" role="alert">
                       <b>Success </b>  <i class="fa fa-check"></i>
                    </div>
                `;

                $("#response-message").html(response);

                setTimeout(function () {
                    $('.toast').fadeOut().hide();
                },5000);

                var audio = new Audio('https://notificationsounds.com/soundfiles/00ac8ed3b4327bdd4ebbebcb2ba10a00/file-sounds-1151-swiftly.mp3');
                audio.play();
            },
            error:function (data) {
                var  response = `
                    <div class="alert alert-danger" role="alert"  data-dismiss="alert">
                       <strong>Failed</strong> <i class="fa fa-times-circle"></i> Room is already existed
                    </div>
                `;
                $("#response-message").html(response);
            }
        });

    });

</script>
