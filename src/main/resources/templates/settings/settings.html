<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Settings</title>
</head>
<body>


<header th:insert="header.html ::  nav"></header>
<div class="container-fluid mt-5">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-2 "  >
                <div style="position: fixed; " th:insert="home/sidenav.html ::  sidenav"></div>
            </div>
            <div class="col-lg-10 ml-5" style="left: 12% ;" >
                <div class="container mt-5 mb-5" >
                    <div class="row">
                        <!-- Tab panes -->
                        <div class="col-md-12">
                            <div class="col-lg-6">
                                <h4>Change Profile Pic</h4>
                                <br>
                                <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
                                    <input type="file" name="file" accept=".jpg , .png , .jpeg,">
                                    <button class="btn btn-success" type="submit" >
                                        <i class="fas fa-file-upload"></i>
                                        Upload
                                    </button>
                                </form>
                                <hr>
                                <div class="container">
                                    <h4>Change Password</h4>
                                    <br>
                                    <form method="post" th:action="@{settings/password/save}">
                                        <div th:text="${message}"></div>
                                        <div class="form-group">
                                            <label>Old Password:&nbsp;</label>
                                            <input class="form-control form-control-lg" id="oldpassword" name="oldPassword"
                                                   type="password">
                                            <label>New Password:&nbsp;</label>
                                            <input class="form-control form-control-lg" type="password" name="password" id="password">
                                        </div>
                                        <hr>
                                        <br>
                                        <button class="btn btn-success  btn-block" type="submit"><i class="fa fa-save"></i>&nbsp;Change
                                            Password
                                        </button>
                                    </form>
                                </div>
                                <hr>
                                <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter"> <i class="fas fa-exclamation-circle"></i>Delete Profile</button>
                                <!-- Modal -->
                                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="alert alert-warning" role="alert">
                                                    * Note  : Your every images, videos, messages will be deleted permanently.
                                                    Click delete profile to continue
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button class="btn btn-secondary" data-dismiss="modal" type="button"><i
                                                        class="fas fa-times-circle"></i>Close
                                                </button>
                                                <a th:href="@{/profile/delete}">
                                                    <button class="btn btn-danger" type="button"><i class="far fa-trash-alt"></i> Delete
                                                        Profile
                                                    </button>
                                                </a>


                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    $('#myList a').on('click', function (e) {
        e.preventDefault();
        $(this).tab('show')
    })
</script>
<script src="https://kit.fontawesome.com/6f40d29aa1.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
