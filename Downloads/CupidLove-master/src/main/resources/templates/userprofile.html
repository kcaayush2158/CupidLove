                                                            <td class="table-success" th:text="${currentUser.getAboutMe().getHair()}"></td>
                                                        </th:block>
                                                        <th:block th:if="${currentUser.getAboutMe().getHair() == null}">
                                                            <td class="table-light" th:text="${'Update Now'}"></td>
                                                        </th:block>
                                                    </div>
                                                    <div th:if="${users.getAboutMe().getHair()} != ${currentUser.getAboutMe().getHair()}">
                                                        <th:block th:if="${currentUser.getAboutMe().getHair() != null}">
                                                            <td class="table-danger" th:text="${currentUser.getAboutMe().getHair()}"></td>
                                                        </th:block>
                                                        <th:block th:if="${currentUser.getAboutMe().getHair() == null}">
                                                            <td class="table-light" th:text="${'Update Now'}"></td>
                                                        </th:block>
                                                    </div>
                                                </tr>
                                                <tr scope="row">
                                                    <td class="text-bold">Body Type :</td>
                                                    <th:block th:if="${users.getAboutMe().getBodyType() != null}">
                                                        <td class="table-success" th:text="${users.getAboutMe().getBodyType()}"></td>
                                                    </th:block>
                                                    <th:block th:if="${users.getAboutMe().getBodyType() == null}">
                                                        <td class="table-light" th:text="${'Not Updated'}"></td>
                                                    </th:block>
                                                    <div th:if="${users.getAboutMe().getBodyType()} == ${currentUser.getAboutMe().getBodyType()}">
                                                        <th:block th:if="${currentUser.getAboutMe().getBodyType() != null}">
                                                            <td class="table-success" th:text="${currentUser.getAboutMe().getBodyType()}"></td>
                                                        </th:block>
                                                        <th:block th:if="${currentUser.getAboutMe().getBodyType() == null}">
                                                            <td class="table-light" th:text="${'Update Now'}"></td>
                                                        </th:block>
                                                    </div>
                                                    <div th:if="${users.getAboutMe().getBodyType()} != ${currentUser.getAboutMe().getBodyType()}">
                                                        <th:block th:if="${currentUser.getAboutMe().getBodyType() != null}">
                                                            <td class="table-danger" th:text="${currentUser.getAboutMe().getBodyType()}"></td>
                                                        </th:block>
                                                        <th:block th:if="${currentUser.getAboutMe().getBodyType() == null}">
                                                            <td class="table-light" th:text="${'Update Now'}"></td>
                                                        </th:block>
                                                    </div>
                                                </tr>
                                                </tbody>
                                            </table>


                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h2 class="text-center text-danger card-title mb-5">Looking For&nbsp;</h2>
                                        <h6 class="text-muted card-subtitle mb-2"></h6>
                                        <p class="card-text text-bold" th:text="${users.getAboutMe().getLookingFor()}"></p><a class="card-link" href="#"></a><a class="card-link" href="#"></a></div>
                                    <div class="card-body">
                                        <h6 class="text-muted card-subtitle mb-2"></h6><a class="card-link" href="#"></a><a class="card-link" href="#"></a></div>
                                </div>

                                <div class="card mt-3 mb-5">
                                    <div class="card-body">
                                        <h2 class="text-center text-danger card-title  mb-2">Infos</h2>
                                        <p class="card-text"></p>
                                        <div class="table-responsive">
                                            <table class="table table-sm table-hover">
                                                <thead>
                                                <tr></tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td class="text-bold">Visits</td>
                                                    <td   th:text="${totalViews !=null} ?  ${totalViews} : '0' "></td>
                                                </tr>
                                                <tr>
                                                    <td class="text-bold">Profile Created :</td>
                                                    <td th:text="${users.getCreatedDate() != null} ?  ${users.getCreatedDate()} : 'Not updated' "></td>
                                                </tr>
                                                <tr>
                                                    <td class="text-bold">Last Connection:</td>
                                                    <td th:text="${users.getLastConnection() != null} ?  ${users.getLastConnection()} : 'Not updated' "></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="card" style="width: 18rem;height: auto;">
                                    <h2 class="text-center text-danger card-title mt-3 mb-2">Interest</h2>
                                    <div class="card-body">
                                        <p class="card-text text-bold" th:text="${users.getAboutMe().getInterests()}"></p>
                                    </div>


                            </div>

                            </div>

                            <div class="container-fluid mt-5 mb-5">
                                <hr>
                                <div class="col-md-12">
                                    <h4 class="mt-5 mb-5  text-center" th:text="'See more like '+${users.getFirstName()}"></h4>
                                    <th:block th:each="user:${othersUsers} ">
                                        <div class="row" style="float: left;">
                                            <a th:href= "@{'/user/profile/'+${user.getUsername()}}" style="text-decoration: none; color: #313437;">
                                                <div class="card bg-light mb-3 mr-5  ml-5 mt-2 " style="max-width: 16rem;max-width: 16rem;box-shadow: 0 4px 8px 0 rgba(0,0,0,0.08);border-radius: 10px;overflow: hidden;text-decoration: none;">
                                                    <img class="card-img-top image-thumbnail" height="180" width="215"  th:src="@{${user.getProfilePhoto()}}"  alt="Card image cap">   <div class="card-body" style="background-color: white">
                                                    <h5 class="card-title " th:text="${user.getFirstName()}+ ' '+ ${user.getLastName()}+ ' '+ ${user.getAboutMe().getAge()}" style='font-size:18px;font-weight: 700;color: #222;' > </h5>  <p th:text="${user.getAboutMe().getBio()}" style=" overflow: hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 3; /* number of lines to show */-webkit-box-orient: vertical;color:#222;"></p>
                                                </div>
                                                </div>
                                            </a>
                                        </div>
                                    </th:block>


                                </div>

                            </div>

                        </div>
                        <div class="container offset-md-5 mt-5 mb-5">
                            <a href="/"><button class="btn btn-primary" ><i class="fa fa-arrow-left"></i> Back to Search Results</button></a>
                        </div>

                    </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
